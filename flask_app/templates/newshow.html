<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <div class="container">
        <div class="top d-flex justify-content-between mt-4">
            <a class="btn btn-lg btn-outline-primary" href="/dashboard">TV Shows</a>
            <a class="btn btn-lg btn-outline-dark" href="/logout">Logout</a>
        </div>
        <div class="mid mt-4">
            <h1>Add a New Show</h1>
            <div class="input-group">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <li class="text-danger">{{ message }}</li>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/show/add" method="POST">
                    <label for="title">Title:</label>
                    <input type="text" aria-label="Title" class="form-control" name="title">
                    <label for="network">Network:</label>
                    <input type="text" aria-label="Network" class="form-control" name="network">
                    <label for="release_date">Release Date:</label>
                    <input type="date" aria-label="Release Date" class="form-control" name="release_date">
                    <label for="description" >Description:</label>
                    <input type="textarea" aria-label="Description" class="form-control"name="description">
                    <input type="hidden" aria-label="User ID" class="form-control" name="user_id">
                    <input type="submit" class="btn btn-success mt-4" value="Add Show">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
